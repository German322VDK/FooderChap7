name: atb_flutter_demo
description: a social app.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  google_fonts: ^5.0.0
  provider: ^6.0.3
  flutter_colorpicker: ^1.0.3
  intl: ^0.18.1
  uuid: ^3.0.6
  smooth_page_indicator: ^1.0.0+2
  webview_flutter: ^4.2.2
  url_launcher: ^6.1.5
  shared_preferences: ^2.0.15
  go_router: ^8.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooderlich_assets/
    
    - assets/atb_assets/

analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true